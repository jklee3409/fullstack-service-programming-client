name: codescan_client
description: "GitInsight Flutter Client"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태 관리
  provider: ^6.1.1
  
  # 네트워크 및 API
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  
  # URL 실행 
  url_launcher: ^6.2.4
  app_links: ^6.3.0 
  
  # 날짜 포맷팅
  intl: ^0.19.0
  
  # Firebase (알림)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.2.2

  # UI 유틸리티
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 